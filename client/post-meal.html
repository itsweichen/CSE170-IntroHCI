<template name="postMeal">
    <div class="container">
        <form id="post-meal-form" role="form">
            <h3>Post a Meal</h3>
            <div class="form-group">
                <label for="name">Picture of your meal:</label>
                <a>
                    <div class="upload-img">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </div>
                </a>
                <!-- <span class="btn btn-default btn-file">
                    Browse <input type="file">
                </span> -->
            </div>

            <div class="form-group">
                <label for="mealName">Name of your meal:</label>
                <input type="text" class="form-control" placeholder="Meal name" name="mealName" required>
            </div>

            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type='text' class="form-control" name="time" required/>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker1').datetimepicker();
                });
            </script>

			<div id="locationField" class="form-group">
			  <input id="autocomplete" placeholder="Enter your address" type="text" class="form-control" name="address" required>
			</div>
			
            <input type="submit" id="submitBtn" class="btn btn-default" value="Post your meal">
        </form>
    </div>
</template>
