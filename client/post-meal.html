<template name="postMeal">

    {{> notifications}}

    <div class="form-page">
        <form id="post-meal-form" role="form">

            <div class="form-block">
                <div class="form-group form-group-bottom">
                    <label for="name">PICTURE</label>
                    <a>
                        <div class="upload-img">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </div>
                    </a>
                </div> <!-- form-group -->
            </div>  <!-- form-block  -->

                <div class="form-group row">
                        <label for="mealName" class="col-xs-2 form-control-label">NAME</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control-modify" placeholder="Enter your meal name" name="mealName" required>
                    </div>
                </div>



                <div class="form-group row">
                        <label for="time" class="col-xs-2 form-control-label">TIME</label>
                    <div class='date col-xs-10'>
                        <input type='text' class="form-control-modify" id='datetimepicker1' name="time" placeholder="Click to add your dropping time" required>
                    </div>
                </div>

                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>

                <div class="form-group row form-group-bottom">
                    <label for="time" class="col-xs-2 form-control-label">PLACE</label>
                    <div id="locationField" class="col-xs-10">
                      <input id="autocomplete" placeholder="Enter your dropping address" type="text" class="form-control-modify" name="address" required>
                    </div>
                </div>
            
            <div class="wrap-btn">
                <input type="submit" id="submitBtn" class="btn btn-primary btn-full-width" value="POST YOUR MEAL">
            </div>

        </form>
    </div>
</template>
