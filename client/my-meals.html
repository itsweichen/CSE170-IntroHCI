<template name="my_meals">
    <div class="container event-detail"></div>

    <ul class="list-group" style="padding-top: 20px;">
        {{#each my_meals}}
            {{> my_meal}}
        {{/each}}
    </ul>
</template>


<template name="my_meal">
    <!-- <a class="list"> -->
    <li class="list-group-item event">
        <div class="row event">
            <div class="col-xs-3"><img src={{image}} class="img-responsive"></div>

            <div class="col-xs-7">
                <h4>{{name}}</h4>
                <div class="list-item-detail">
                    <span>{{time}}</span>
                    <br>
                    <span>{{location}}</span>
                </div>
                <!-- <span class={{labelType}}>{{labelContent}}</span> -->
            </div>

            <div class="col-xs-2">
                <a href="edit-meal/{{_id}}">
                    <button type="button" class="btn btn-primary btn-edit">EDIT</button>
                </a>
            </div>
        </div>
    </li>
    <!-- </a> -->
</template>
