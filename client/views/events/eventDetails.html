<template name="eventDetails">
    {{> notifications}}
    
    <div class="container event-detail">
            <div class="div-event-detail text-center">
                <h3>Drop your meal at the time and location below</h3>
            </div>
            
            <div class="div-event-action text-center">
                <div class="btn-wrap">
                <button type="button" class="btn btn-primary btn-event-action drop-meal-button btn-full-width">I dropped my meal</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6"><img src="{{event.user1.image}}" class="img-responsive"></div>
                <div class="col-xs-6"><img src="{{event.user2.image}}" class="img-responsive"></div>
            </div>

            <div class="div-event-detail text-center">
                <h3><small>Time</small> <br> {{event.time}}</h3>
                <h3><small>Location</small> <br> {{event.location}}</h3>
            </div>

            <div class="row">
                <iframe
                        width="100%"
                        height="300"
                        frameborder="0" style="border:0"
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDJt6LDlcOrM-XxhAHiLzVPvJ2BFnQvuYU
                    &q=UCSD" allowfullscreen>
                </iframe>
            </div>

            <div class="div-event-action text-center btn-wrap"><button type="button" class="btn btn-danger btn-event-action btn-full-width" id="cancel-event">Cancel this event</button></div>
    </div>
</template>
