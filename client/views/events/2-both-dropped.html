<template name="findYourMeal">
    {{> notifications}}
    <div class="container event-detail">
        <div class="div-event-detail text-center">
            <h3>You both dropped your meals, now go find theirs at the location below!</h3>
        </div>

        <div class="div-event-action btn-wrap">
            <button type="button" class="btn btn-primary btn-event-action btn-full-width" id="findMeal">I found their meal and picked it up</button>
        </div>

        <div class="row">
            <div class="col-xs-6 img-overlay-parent">
                <img src="/images/food1.jpg" class="img-responsive">
                <div class="img-overlay text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>
            </div>

            <div class="col-xs-6 img-overlay-parent">
                <img src="/images/home.jpg" class="img-responsive">
                <div class="img-overlay text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>
            </div>
        </div>

        <div class="div-event-detail text-center">
            <h3>Find your meal:</h3>
        </div>

        <div class="row">
            <iframe
                    width="100%"
                    height="300"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDJt6LDlcOrM-XxhAHiLzVPvJ2BFnQvuYU
		    &q=UCSD" allowfullscreen>
            </iframe>
        </div>

        <div class="div-event-action btn-wrap"><a href="/chat/mysterymeet"><button type="button" class="btn btn-warning btn-event-action btn-full-width">Cannot find</button></a></div>

        <div class="div-event-action btn-wrap"><button type="button" class="btn btn-danger btn-event-action btn-full-width" id="cancel-event">Cancel this event</button></div>
    </div>
</template>
