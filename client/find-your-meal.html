<template name="find-your-meal">

<div class="container event-detail">
	<div class="div-event-action text-center"><button type="button" class="btn btn-primary btn-event-action">Picked up</button></div>

	<div class="row">
			<div class="col-xs-6 img-overlay-parent">
				<img src="images/food1.jpg" class="img-responsive">
				<div class="img-overlay text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>
			</div>
			
			<div class="col-xs-6 img-overlay-parent">
				<img src="images/food3.jpg" class="img-responsive">
				<div class="img-overlay text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>
			</div>
	</div>

	<div class="div-event-detail text-center">
		<h3>Both dropped!</h3>
		<h3>Find your meal:</h3>
	</div>

	<div class="row">
		<iframe
		  width="100%"
		  height="300"
		  frameborder="0" style="border:0"
		  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDJt6LDlcOrM-XxhAHiLzVPvJ2BFnQvuYU
		    &q=UCSD" allowfullscreen>
		</iframe>
	</div>

	<div class="div-event-action text-center"><button type="button" class="btn btn-warning btn-event-action">Cannot find</button></div>

	<div class="div-event-action text-center"><button type="button" class="btn btn-danger btn-event-action">Cancel this event</button></div>


</div>



</template>
