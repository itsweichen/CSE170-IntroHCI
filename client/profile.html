<template name="profile">
    <div class="profile-block">
        <div class="row">
            <div class="col-xs-12 text-center ">
                <img src={{profileUrl}} class="img-responsive img-circle img-center img-profile">
            </div>

            <div class="col-xs-12 text-center user-name">
                <h3>{{currentUser.services.facebook.name}}</h3>
                <h5>{{currentUser.services.facebook.email}}</h5>
            </div>
        </div>

        <div class="text-center"></div>
    </div>

    <div class="wrap-btn">
        <button id="logout" class="btn btn-danger btn-full-width">LOGOUT</button>
    </div>
</template>
