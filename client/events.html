<template name="events">

    <div class="container">
        <h2>Upcoming</h2>
    </div>
        <ul class="list-group">

        <a href="/drop">

                <div class="col-xs-3"><img src="images/food1.jpg" class="img-responsive"></div>
                <div class="col-xs-3"><img src="images/food2.jpg" class="img-responsive"></div>
                <div class="col-xs-6">
                    <p>Time: 1:00pm 02/15/2016</p>
                    <p>Location: UCSD</p>
                    <span class="label label-primary">Waiting to drop</span>
                </div>
            </div>
          </li>
        </a>

        </ul>


    <!-- Past -->

    <div class="container">
        <h2>Past</h2>
    </div>
        <ul class="list-group">

        <a href="#">
          <li class="list-group-item event">
            <div class="row event">
                <div class="col-xs-3"><img src="images/food3.jpg" class="img-responsive"></div>
                <div class="col-xs-3"><img src="images/food4.jpg" class="img-responsive"></div>
                <div class="col-xs-6">
