<template name="login">
    <div class="login-container">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

              <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active"><img src="images/intro1.jpg"/></div>
                <div class="item"><img src="images/intro2.jpg"/></div>
                <div class="item"><img src="images/intro3.jpg"/></div>
                <div class="item"><img src="images/intro4.jpg"/></div>
                <div class="item" id="last"> <img src="images/intro5.jpg"/>

                          <div class="vertical-center">
            <div class="container">
                <div id="login-button">
                    {{> loginButtons}}
                </div>
            </div>
        </div>


                </div>
            </div> <!-- carousel-inner -->
        </div> <!-- carousel slide -->

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>



<!--         <div id="login-title" class="text-center">
            <h1>Welcome to MysteryMeet!</h1>
        </div> -->


    </div>
    
</template>
